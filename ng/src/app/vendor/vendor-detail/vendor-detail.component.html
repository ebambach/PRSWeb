<app-menu></app-menu>
<div>
	<div>
		<span class="PageTitle">Vendor Details</span>
	</div>

	<!-- This makes an asynchronous call to the vendors[] in vendor-list.component.ts
		If the vendors[] is not null, then we can do something with it -->
	<div>
	<table class="table" *ngIf="vendor">
			<!-- These table data entries are straightforward, we are calling the vendor data -->
			<tr><th>Code:</th><td>{{vendor.Code}}</td></tr>
			<tr><th>Name:</th><td>{{vendor.Name}}</td></tr>
			<tr><th>Address:</th><td>{{vendor.Address}}</td></tr>
			<tr><th>City:</th><td>{{vendor.City}}</td></tr>
			<tr><th>State:</th><td>{{vendor.State}}</td></tr>
			<tr><th>Zip:</th><td>{{vendor.Zip}}</td></tr>
			<tr><th>Phone:</th><td>{{vendor.Phone}}</td></tr>
			<tr><th>Email:</th><td>{{vendor.Email}}</td></tr>
			<!-- If the vendor is, or is not, a PreApproved Vendor, this will determine what is shown under those headers-->
			<tr><th>PreApproved?</th><td>{{vendor.PreApproved}}</td></tr>
			<!-- We'll use the anchors below to set up the Detail and Edit links -->
			<tr>
				<a routerLink="/Vendors/Edit/{{vendor.Id}}" class="col-md-1 btn btn-primary" role="button">Edit</a>
			</tr>
	</table>
	</div>

	<div class='text-left'>
		<button (click)='remove()' class='btn btn-danger'>Delete this Vendor</button>
	</div>
</div>
