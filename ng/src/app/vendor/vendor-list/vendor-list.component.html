<app-menu></app-menu>
<div>
	<div>
		<span class="PageTitle">Vendor List</span>
	</div>

	<div class='form-group'>
		<a routerLink="/Vendors/Add" class="col-md-1 btn btn-primary" role="button">Add a Vendor</a>
	</div>
	<!-- This makes an asynchronous call to the vendors[] in vendor-list.component.ts
		If the vendors[] is not null, then we can do something with it -->
	<table class="table" *ngIf="vendors">
		<tr>
			<!-- Table headers -->
			<th>Code</th>
			<th>Name</th>
			<th>Address</th>
			<th>City</th>
			<th>State</th>
			<th>Zip</th>
			<th>Phone</th>
			<th>Email</th>
			<th>PreApproved?</th>
		</tr>

		<tr *ngFor="let vendor of vendors">
			<!-- These table data entries are straightforward, we are calling the vendor data -->
			<td>{{vendor.Code}}</td>
			<td>{{vendor.Name}}</td>
			<td>{{vendor.Address}}</td>
			<td>{{vendor.City}}</td>
			<td>{{vendor.State}}</td>
			<td>{{vendor.Zip}}</td>
			<td>{{vendor.Phone}}</td>
			<td>{{vendor.Email}}</td>
			<!-- If the vendor is, or is not, a PreApproved Vendor, this will determine what is shown under those headers-->
			<td *ngIf="vendor.PreApproved">Yes</td>
			<td *ngIf="!vendor.PreApproved">&nbsp;</td>
			<!-- We'll use the anchors below to set up the Detail and Edit links -->
			<td>
				<a routerLink="/Vendors/Detail/{{vendor.Id}}">Detail</a>
				<a routerLink="/Vendors/Edit/{{vendor.Id}}">Edit</a>
			</td>
		</tr>		
	</table>
</div>
