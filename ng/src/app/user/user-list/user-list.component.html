<app-menu [loggedInUser]="loggedInUser"></app-menu>
<div class="MainContent form-horizontal">

	<div>
		<span class="PageTitle">User List</span>
		<span class="CreateNew"><a routerLink="/users/add">Add New</a></span>
	</div>

	<table class="table" *ngIf="users">
		<tr>
			<th>Name</th>
			<th>User name</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Reviewer</th>
			<th>Admin</th>
			<th>Actions</th>
		</tr>
		<tr *ngFor="let user of users">
			<td>{{user.FirstName}} {{user.LastName}}</td>
			<td>{{user.UserName}}</td>
			<td>{{user.Phone}}</td>
			<td>{{user.Email}}</td>
			<td *ngIf="user.IsReviewer">Yes</td>
			<td *ngIf="!user.IsReviewer">&nbsp;</td>
			<td *ngIf="user.IsAdmin">Yes</td>
			<td *ngIf="!user.IsAdmin">&nbsp;</td>
			<td>
				<span><a routerLink="/users/detail/{{user.Id}}"><span class="glyphicon glyphicon-list-alt" title="Detail"></span></a></span>
				<span><a routerLink="/users/edit/{{user.Id}}"><span class="glyphicon glyphicon-pencil" title="Edit"></span></a></span>
			</td>
		</tr>
	</table>
</div>
